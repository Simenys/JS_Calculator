<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div id="calc-body">
        <div class="row" id="calc-screen"></div>
        <div class="row">
            <p class="calc-button col">7</p>
            <p class="calc-button col">8</p>
            <p class="calc-button col">9</p>
            <p class="calc-button col">/</p>
            <p class="calc-button col">%</p>
        </div>
        <div class="row">
            <p class="calc-button col">4</p>
            <p class="calc-button col">5</p>
            <p class="calc-button col">6</p>
            <p class="calc-button col">x</p>
            <p class="calc-button col">-</p>
        </div>
        <div class="row">
            <p class="calc-button col">1</p>
            <p class="calc-button col">2</p>
            <p class="calc-button col">3</p>
            <p class="calc-button col">/</p>
            <p class="calc-button col">%</p>
        </div>
        <div class="row"></div>
    </div>

    <script src="index.js"></script>
</body>

</html>
